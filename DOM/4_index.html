<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(14, 14, 14); color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('C++')



    //Edit
    const sec_lang = document.querySelector("li:nth-child(2)")
    // sec_lang.innerHTML = "Mojo"
    // sec_lang.innerHTML = "<h1>ruby</h1>"
    // let newli = document.createElement('li')
    // newli.textContent = "Ruby"
    // sec_lang.replaceWith(newli)
    sec_lang.textContent = "Ruby"

    // remove
    const lastLnag = document.querySelector('li:last-Child')
    lastLnag.remove()

</script>
</html>
